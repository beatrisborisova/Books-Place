<div id="books-container">
    <div id="books-content-load">

        <ng-container *ngIf="allBooks else loading">
            <div id="books-content">
                <div *ngFor="let book of allBooks ;let i = index" @fadeIn>
                    <app-book [book]="book"></app-book>
                </div>
            </div>
        </ng-container>
    </div>

</div>

<ng-template #loading>
    <div id="load">
        Loading...<mat-spinner></mat-spinner>
    </div>
</ng-template>

<div id="book-container">
    <div id="book-content">

        <div id="book-info">
            <h2>{{book.title}}</h2>
            <div id="image-wrapper">
                <img src="{{book.imageUrl}}" alt="bookImage">
            </div>
            <div><span>Author:</span> {{book.author}}</div>
            <button routerLink="/books/details/{{book.bookId}}">Details</button>
        </div>
    </div>
</div>
